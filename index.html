<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,900,300,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f595c3e68f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/style.css" />
  <title>Chic Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">

        <!-- Search Bar -->
        <form id="search-form">
          <input type="search" placeholder=" Enter a city..." autocomplete=" off" id="city-input" />
          <input class="search__input" input type="submit" value="Search" />
          <button class="currentLocationButton" id="current-location-button">Get Current Location <i
              class="fa-solid fa-location-pin"></i>
          </button>
        </form>

        <!-- Current Weather -->
        <h1 id="city"></h1>
        <h2 id="temperature">Â°F</h2>
        <p id="description"></p>
        <img src="" alt="Clear" id="icon" class="float-right" />
        <br />

        <!-- Current Weather Conditions -->

        <hr>

        <div class="row" id="weather-condition">
          <div class="col-md-2">
            <p>CONDITION</p>
            <h6><i class="wi wi-cloud"></i></h6>
            <p id="description2">Sunny</p>
          </div>
          <div class="col-md-2">
            <p>HIGH</p>
            <h6><i class="wi wi-cloud-up"></i></h6>
            <p id="high"></p>
          </div>
          <div class="col-md-2">
            <p>LOW</p>
            <h6><i class="wi wi-cloud-down"></i></h6>
            <p id="low"></p>
          </div>
          <div class="col-md-2">
            <p>HUMIDITY</p>
            <h6><i class="wi wi-humidity"></i></h6>
            <p id="humidity">10%</p>
          </div>
          <div class="col-md-2">
            <p>WIND SPEED</p>
            <h6><i class="wi wi-strong-wind"></i></h6>
            <p id="wind">windy 20 NE</p>
          </div>
          <div class="col-md-2">
            <p>REAL FEEL</p>
            <h6><i class="wi wi-thermometer"></i></h6>
            <p id="feelslike"></p>
          </div>
        </div>

        <hr>
        <!-- 5 day Forecast -->

        <h4>6 Day Forecast</h4>
        <div class="weather-forecast" id="forecast"></div>


        <hr>
        <br />

        <footer>Last updated: <span id="date"></span></footer>

      </div>
      <br />
      <small>
        <a href="https://github.com/chickienickie/chic-weather-app">Open Source Code <i
            class="fa-brands fa-github"></i></a>
        by Nickie Potter
      </small>
    </div>
  </div>

  <script src="src/app.js"></script>
</body>

</html>
